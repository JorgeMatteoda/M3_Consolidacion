<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="M3_finDriStyles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <!--Estilo para botón trash-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <title> PRESUPUESTO APP </title>
</head>

<body>


    <div id="contenedorDosCol">



        <div class="container">
            <div class="row">
                <h3>PRESUPUESTO APP</h3>
                <div class="col">
                    <div class="mb-3" id="caja_verde"> <!--Ingreso de presupuesto-->
                        <label for="formGroupExampleInput" class="form-label">Ingresa tu presupuesto</label>
                        <input type="text" class="form-control" placeholder="Presupuesto"
                            id="ingresaPresupuesto">
                        <button type="button" class="btn btn-outline-success" onclick="calcular()">Calcular</button>
                    </div>
                    <div id="caja_roja">
                        <div class="mb-3"> <!--Ingreso de nombre de gasto-->
                            <label for="formGroupExampleInput2" class="form-label">Ingresa el nombre del gasto</label>
                            <input type="text" class="form-control" placeholder="Nombre del gasto"
                                id="nombreGastoIngresado" required: >
                        </div>
                        <div class="mb-3"> <!--Ingreso de monto de gasto-->
                            <label for="formGroupExampleInput2" class="form-label">Ingresa la cantidad del gasto</label>
                            <input type="number" class="form-control" placeholder="Monto de gasto"
                                id="cantidadGastoIngresado" required>
                            <button type="button" class="btn btn-outline-danger" onclick="añadirGasto()">Añadir
                                gasto</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div id="col-der__primeraLinea">

                        <div class="container"> <!--Presupuesto en pantalla-->
                            <div class="row">
                                <div class="col">
                                    <label for="formGroupExampleInput2" class="form-label"><strong>PRESUPUESTO</strong></label>
                                    <p id="presupuestoTotal"></p>
                                    

                                </div>
                                <div class="col"> <!--Gasto en pantalla-->
                                    <label for="formGroupExampleInput2" class="form-label"><strong>GASTOS</strong></label>
                                    <p id="gastosTotales"></p>

                                </div>
                                <div class="col"> <!--Saldo en pantalla-->
                                    <label for="formGroupExampleInput2" class="form-label"><strong>SALDO</strong></label>
                                    <p id="saldo"></p>

                                </div>
                            </div>
                        </div>


                    </div>

                    <div id="col-der__segunda línea">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">GASTO</th>
                                    <th scope="col">VALOR</th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody id="tablaGastos"> <!--Tabla gastos-->
                                <tr>
                                    <th scope="row" id="GASTO"></th>
                                    <td id="VALOR"></td>
                                    <td><button type="button" class="btn btn-outline-danger" id="borrarGastoBtn">Borrar gasto</button> </td>

                                    
                                    
                                </tr>
                            </tbody>
                        </table>   
                        
                        
     
                        
                       


                    </div>

                </div>


            </div>

        </div>
    </div>


   

    </div>

    

    <script src="/M3_finDriScript.js"></script>
</body>

</html>
